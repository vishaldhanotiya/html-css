    <title>Heading Paragraph and Typography</title>

<body>
    <!-- Heading -->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

    <!-- Paragraph -->
    
    <p>Lorem, <strong>ipsum</strong>  dolor <i>sit </i> amet consectetur <em>elit.</em>  Voluptatum in voluptatem, deserunt dolorem <br>distinctio <u>test </u>rerum molestiae. Dolorum sit totam, iusto, atque molestias, <hr>perferendis quos excepturi eveniet itaque ipsa aut provident!</p>
