<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists and Tables</title>
</head>

<body>
    <!-- Unordered lists -->
    <ul>
        <li>Rahul</li>
        <li>Hitesh</li>
        <li>Deepak</li>
    </ul>
    <!-- Ordered Lists -->
    <ol>
        <li>Vijay</li>
        <li>Ramesh</li>
        <li>Tarun</li>
    </ol>

    <!-- Nested List -->
    <ul>
        <li>Rahul</li>
        <ul>
            <li>Nilesh</li>
        </ul>
        <li>Hitesh</li>
        <ul>
            <li>Gaurav</li>
        </ul>
        <li>Deepak</li>
    </ul>

    <!-- Tables -->
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Number</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Vishal</td>
                <td>9999999999</td>
                <td>Indore</td>
            </tr>

            <tr>
                <td>Rahul</td>
                <td>8871525807</td>
                <td>Indore</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
