<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Button</title>
    <style>
        a {
            color: white;

        }

        a:hover {
            color: red;

        }

        /* a:visited {
            color: green;
        } */

        a:active {
            color: cadetblue;
        }

        .btn {
            color: white;
            border-color: blue;
            border-radius: 5px;
            background-color: blue;
            padding: 5px;
        }

        .btn:hover {
            background-color: blueviolet;
        }
    </style>
</head>

<body>
    <a class="btn" href="#">My Link</a>
    <br><br>
    <button class="btn">My Button</button>

</body>

</html>
